# Instructions will go here.

site_name: Material for MkDocs Template Demo
site_description: An Demo Site for Material for MkDocs GitHub Template
site_url: https://oldmanumby.github.io/material-for-mkdocs-template

theme:
  name: material
  features:
    - navigation.top
    - navigation.tabs
    - navigation.sections
#    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to Dark Mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to Light Mode
      primary: teal
      accent: lime

# If you're NOT a Material for MkDocs Insider, remove the following plugins.
# Remove: meta, optimize, projects, typset.

plugins:
  - search
  - blog
  - meta
  - tags:
      tags_file: blog/tags.md

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/OldManUmby
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/oldmanumby

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

