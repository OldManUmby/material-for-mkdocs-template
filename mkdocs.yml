# Instructions will go here.

site_name: Material for MkDocs Template Demo
site_description: An Demo Site for Material for MkDocs GitHub Template
site_url: https://oldmanumby.github.io/material-for-mkdocs-template

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
#    - navigation.expand
    - navigation.tracking
    - navigation.path
#    - navigation.prune
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to Dark Mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to Light Mode
      primary: teal
      accent: lime

extra_css:
  - stylesheets/extra.css

# If you're NOT a Material for MkDocs Insider, remove the following plugins.
# Remove: meta, optimize, projects, typset.

plugins:
  - search
  - blog:
      blog_toc: true
      archive_date_format: MMM yyyy
      authors_profiles: true
      pagination_per_page: 10
      archive_pagination_per_page: 10
      categories_pagination_per_page: 10
  - meta
  - tags:
      tags_file: blog/tags.md

extra:
  social:
    - icon: /fontawesome/regular/envelope
      name: Contact Old Man Umby
      link: mailto:contact@oldmanumby.com
    - icon: fontawesome/brands/github-alt
      name: Old Man Umby on Github
      link: https://github.com/OldManUmby
    - icon: fontawesome/brands/twitter
      name: Old Man Umby on Twitter
      link: https://twitter.com/oldmanumby

markdown_extensions:
  - material.extensions.preview:
      targets:
        include:
          - changelog/index.md
          - customization.md
          - insiders/changelog/*
          - setup/extensions/*
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

