# PROJECT INFORMATION
site_name: Material for MkDocs Template Demo
site_author: B.A. Umberger
site_url: https://oldmanumby.github.io/material-for-mkdocs-template
site_description: An demo GitHub template for Material for MkDocs Insiders Edition complete with GH Pages.

# REPOSITORY
repo_name: oldmanumby/material-for-mkdocs-template
repo_url: https://github.com/oldmanumby/material-for-mkdocs-template
edit_uri: edit/main/docs/

# Copyright
copyright: Â© Copyright 2024 by <a href="https://oldmanumby.com" target="_blank" rel="noopener">B.A. Umberger</a>

# CONFIGURATION
theme:
  name: material
  custom_dir: overrides
  features:
    - header.autohide
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    #- navigation.expand
    - navigation.path
    #- navigation.prune
    - navigation.top
    - navigation.footer
    #- navigation.indexes
    - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - content.action.view
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/branding/favicon.png
  logo: assets/branding/logo.svg
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  status:
    Add: Recently Added
  social:
    - icon: /fontawesome/regular/envelope
      name: Contact Old Man Umby
      link: mailto:contact@oldmanumby.com
    - icon: fontawesome/brands/github
      name: Old Man Umby on Github
      link: https://github.com/OldManUmby
    - icon: fontawesome/brands/twitter
      name: Old Man Umby on Twitter
      link: https://twitter.com/oldmanumby

# If you're NOT a Material for MkDocs Insider, remove the following plugins.
# Remove: meta, optimize, projects, typset.

plugins:
  - search
  - meta
  - typeset
  - social
  - blog:
      post_url_format: "{categories}/{slug}"
      archive_date_format: MMM yyyy
      post_excerpt: required
      blog_toc: true
      authors_profiles: true
      pagination_per_page: 10
      archive_pagination_per_page: 10
      categories_pagination_per_page: 10
  - tags:
      tags_file: blog/tags.md
  #- projects:
  #    cache: true

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.highlight:
      auto_title: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - attr_list
  - def_list
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - footnotes